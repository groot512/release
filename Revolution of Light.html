@import url('https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@400;500;600;700&display=swap');

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

html {
    scroll-behavior: smooth;
}

body {
    font-family: var(--font-family-base);
    background-color: var(--color-background);
    color: var(--color-text);
    line-height: 1.6;
    overflow-x: hidden;
}

.header {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    background: var(--color-surface);
    border-bottom: 2px solid var(--calendar-red);
    z-index: 1000;
    box-shadow: var(--shadow-md);
}

.header-content {
    max-width: 1400px;
    margin: 0 auto;
    padding: var(--space-24) var(--space-16);
    text-align: center;
}

.main-title {
    font-size: clamp(24px, 5vw, 48px);
    font-weight: var(--font-weight-bold);
    color: var(--calendar-red);
    margin-bottom: var(--space-8);
    letter-spacing: -0.02em;
    line-height: 1.2;
}

.subtitle {
    font-size: clamp(14px, 2.5vw, 20px);
    color: var(--color-text-secondary);
    font-weight: var(--font-weight-normal);
    margin-bottom: var(--space-20);
}

.month-nav {
    display: flex;
    gap: var(--space-8);
    overflow-x: auto;
    padding: var(--space-12) 0;
    justify-content: center;
    flex-wrap: wrap;
}

.month-nav::-webkit-scrollbar {
    height: 4px;
}

.month-nav::-webkit-scrollbar-track {
    background: var(--color-secondary);
}

.month-nav::-webkit-scrollbar-thumb {
    background: var(--color-primary);
    border-radius: var(--radius-full);
}

.month-btn {
    padding: var(--space-8) var(--space-16);
    background: var(--color-surface);
    border: 1px solid var(--color-border);
    border-radius: var(--radius-full);
    color: var(--color-text);
    cursor: pointer;
    transition: all var(--duration-normal) var(--ease-standard);
    font-size: var(--font-size-sm);
    font-weight: var(--font-weight-medium);
    white-space: nowrap;
}

.month-btn:hover {
    background: var(--color-secondary-hover);
    transform: translateY(-2px);
}

.month-btn.active {
    background: var(--calendar-red);
    color: var(--color-white);
    border-color: var(--calendar-red);
}

.main-content {
    margin-top: 220px;
    padding: var(--space-32) var(--space-16);
    max-width: 1400px;
    margin-left: auto;
    margin-right: auto;
}

.month-section {
    margin-bottom: 80px;
    padding: var(--space-32);
    background: var(--color-surface);
    border-radius: var(--radius-lg);
    border: 1px solid var(--color-card-border);
    box-shadow: var(--shadow-lg);
    opacity: 0;
    transform: translateY(30px);
    transition: all 0.6s var(--ease-standard);
}

.month-section.visible {
    opacity: 1;
    transform: translateY(0);
}

.month-header {
    text-align: center;
    margin-bottom: var(--space-32);
    padding-bottom: var(--space-24);
    border-bottom: 2px solid var(--color-border);
}

.month-title {
    font-size: clamp(32px, 6vw, 64px);
    font-weight: var(--font-weight-bold);
    color: var(--calendar-red);
    margin-bottom: var(--space-16);
    line-height: 1;
}

.quote-container {
    max-width: 800px;
    margin: 0 auto;
    padding: var(--space-24);
    background: var(--color-bg-1);
    border-left: 4px solid var(--calendar-gold);
    border-radius: var(--radius-base);
}

.quote {
    font-size: clamp(16px, 3vw, 22px);
    font-style: italic;
    color: var(--color-text);
    line-height: 1.7;
    margin-bottom: var(--space-12);
    font-weight: var(--font-weight-medium);
}

.quote::before {
    content: '"';
    font-size: 1.5em;
    color: var(--calendar-gold);
    margin-right: 4px;
}

.quote::after {
    content: '"';
    font-size: 1.5em;
    color: var(--calendar-gold);
    margin-left: 4px;
}

.quote-source {
    font-size: var(--font-size-sm);
    color: var(--color-text-secondary);
    text-align: right;
    font-style: normal;
}

.events-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: var(--space-24);
    margin-top: var(--space-32);
}

.event-card {
    background: var(--color-surface);
    border: 1px solid var(--color-card-border);
    border-radius: var(--radius-lg);
    padding: var(--space-24);
    transition: all var(--duration-normal) var(--ease-standard);
    cursor: pointer;
    position: relative;
    overflow: hidden;
}

.event-card::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 4px;
    background: var(--calendar-red);
    transform: scaleX(0);
    transition: transform var(--duration-normal) var(--ease-standard);
}

.event-card:hover::before {
    transform: scaleX(1);
}

.event-card:hover {
    transform: translateY(-8px);
    box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
    border-color: var(--calendar-red);
}

.event-icon {
    width: 48px;
    height: 48px;
    color: var(--calendar-red);
    margin-bottom: var(--space-16);
    transition: all var(--duration-normal) var(--ease-standard);
}

.event-card:hover .event-icon {
    transform: scale(1.1) rotate(5deg);
    color: var(--calendar-gold);
}

.event-date {
    font-size: var(--font-size-sm);
    color: var(--color-text-secondary);
    font-weight: var(--font-weight-medium);
    margin-bottom: var(--space-8);
}

.event-year {
    color: var(--calendar-red);
    font-weight: var(--font-weight-bold);
}

.event-title {
    font-size: var(--font-size-xl);
    font-weight: var(--font-weight-bold);
    color: var(--color-text);
    margin-bottom: var(--space-12);
    line-height: 1.3;
}

.event-description {
    font-size: var(--font-size-base);
    color: var(--color-text-secondary);
    line-height: 1.6;
}

.footer {
    background: var(--color-surface);
    border-top: 2px solid var(--calendar-red);
    padding: var(--space-32) var(--space-16);
    text-align: center;
    margin-top: 60px;
}

.footer-text {
    color: var(--color-text-secondary);
    font-size: var(--font-size-sm);
    max-width: 800px;
    margin: 0 auto;
    line-height: 1.8;
}

@media (max-width: 768px) {
    .main-content {
        margin-top: 280px;
        padding: var(--space-16);
    }

    .month-section {
        padding: var(--space-20);
        margin-bottom: 40px;
    }

    .events-grid {
        grid-template-columns: 1fr;
    }

    .header-content {
        padding: var(--space-16);
    }

    .month-nav {
        justify-content: flex-start;
    }
}

@media (min-width: 769px) and (max-width: 1024px) {
    .events-grid {
        grid-template-columns: repeat(2, 1fr);
    }

    .main-content {
        margin-top: 240px;
    }
}

@media (min-width: 1025px) {
    .events-grid {
        grid-template-columns: repeat(3, 1fr);
    }
}

.fade-in {
    animation: fadeIn 0.8s var(--ease-standard) forwards;
}

@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

        function generateMonthNav() {
            const nav = document.getElementById('monthNav');
            monthsData.forEach((month, index) => {
                const btn = document.createElement('button');
                btn.className = 'month-btn';
                btn.textContent = `${month.number}월`;
                btn.setAttribute('aria-label', `${month.name}로 이동`);
                btn.addEventListener('click', () => {
                    scrollToMonth(index);
                    updateActiveMonth(index);
                });
                nav.appendChild(btn);
            });
        }

        function generateMonthSections() {
            const container = document.getElementById('mainContent');
            monthsData.forEach((month, index) => {
                const section = document.createElement('section');
                section.className = 'month-section';
                section.id = `month-${month.number}`;
                section.setAttribute('aria-labelledby', `month-title-${month.number}`);

                const eventsHTML = month.events.map(event => `
                    <article class="event-card">
                        <div class="event-icon">
                            ${icons[event.icon]}
                        </div>
                        <div class="event-date">
                            ${event.date} <span class="event-year">${event.year}</span>
                        </div>
                        <h3 class="event-title">${event.title}</h3>
                        <p class="event-description">${event.description}</p>
                    </article>
                `).join('');

                section.innerHTML = `
                    <header class="month-header">
                        <h2 class="month-title" id="month-title-${month.number}">${month.name}</h2>
                        <div class="quote-container">
                            <p class="quote">${month.quote}</p>
                            <p class="quote-source">- ${month.source}</p>
                        </div>
                    </header>
                    <div class="events-grid">
                        ${eventsHTML}
                    </div>
                `;

                container.appendChild(section);
            });
        }

        function scrollToMonth(index) {
            const section = document.getElementById(`month-${monthsData[index].number}`);
            if (section) {
                const headerHeight = document.querySelector('.header').offsetHeight;
                const targetPosition = section.offsetTop - headerHeight - 20;
                window.scrollTo({
                    top: targetPosition,
                    behavior: 'smooth'
                });
            }
        }

        function updateActiveMonth(index) {
            const buttons = document.querySelectorAll('.month-btn');
            buttons.forEach((btn, i) => {
                btn.classList.toggle('active', i === index);
            });
        }

        function observeSections() {
            const sections = document.querySelectorAll('.month-section');
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('visible');
                        
                        const sectionId = entry.target.id;
                        const monthNumber = parseInt(sectionId.split('-')[1]);
                        const monthIndex = monthsData.findIndex(m => m.number === monthNumber);
                        if (monthIndex !== -1) {
                            updateActiveMonth(monthIndex);
                        }
                    }
                });
            }, {
                threshold: 0.2,
                rootMargin: '-100px'
            });

            sections.forEach(section => observer.observe(section));
        }

        function init() {
            generateMonthNav();
            generateMonthSections();
            
            setTimeout(() => {
                observeSections();
                
                const currentMonth = new Date().getMonth();
                updateActiveMonth(currentMonth);
            }, 100);
        }

        document.addEventListener('DOMContentLoaded', init);
    </script>
